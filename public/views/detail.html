<!--top nav bar-->
<header ng-include="'/views/nav-top.html'"></header>

<div id="detail">
    <div class="container-fluid site-map">
        <a href="/home">首页 > </a>
        <a href="/designer">设计师品牌 > </a>
        <a href="#">香奈儿</a>
    </div>

    <div class="container-fluid buy-selection">
        <div class="row row-no-padding">
            <div class="col-xs-12 col-sm-7 col-md-9">
                <div id="u-shop-selection-carousel" class="carousel slide" data-ride="carousel" data-interval="2000">
                    <ol class="carousel-indicators">
                        <li data-slide-to="0" ng-class="active"></li>
                        <li data-slide-to="1"></li>
                        <li data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img class="carousel-img" ng-src="./images/detail-cau1-01.png" alt="First slide">
                        </div>
                        <div class="item">
                            <img class="carousel-img" ng-src="./images/detail-cau1-01.png" alt="Second slide">
                        </div>
                        <div class="item">
                            <img class="carousel-img" ng-src="./images/detail-cau1-01.png" alt="Third slide">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-5 col-md-3 buy-selection-detail">
                <div class="row row-no-padding brand-row">
                    <div class="col-xs-3">品牌</div>
                    <div class="col-xs-9">Channel</div>
                </div>

                <div class="row row-no-padding buy-price-row">
                    <div class="col-xs-3">单价</div>
                    <div class="col-xs-9 single-price">2988.00</div>
                </div>

                <div class="row row-no-padding color-row">
                    <div class="col-xs-3">颜色</div>
                    <div class="col-xs-9">
                        <img class="color-img" ng-src={{itemUrl}} alt="">
                    </div>
                </div>

                <div class="row row-no-padding size-row">
                    <div class="col-xs-3">尺码</div>
                    <div class="col-xs-9 size-row-options" ng-init="size = 'M' ">
                        <div class="col-xs-5 col-sm-2 col-md-2" ng-click="size = 'S'" ng-class="{active:size=='S'}">
                            <span>S码</span>
                            <img ng-if="size=='S'" class="size-chosen-img" src="./images/chosen.png" alt="">
                        </div>
                        <div class="col-xs-5 col-sm-2 col-md-2" ng-click="size = 'M'" ng-class="{active:size=='M'}">
                            <span>M码</span>
                            <img ng-if="size=='M'" class="size-chosen-img" src="./images/chosen.png" alt="">
                        </div>
                        <div class="col-xs-5 col-sm-2 col-md-2" ng-click="size = 'L'" ng-class="{active:size=='L'}">
                            <span>L码</span>
                            <img ng-if="size=='L'" class="size-chosen-img" src="./images/chosen.png" alt="">
                        </div>
                        <div class="col-xs-5 col-sm-2 col-md-2" ng-click="size = 'XL'" ng-class="{active:size=='XL'}">
                            <span>XL码</span>
                            <img ng-if="size=='XL'" class="size-chosen-img" src="./images/chosen.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="row row-no-padding amount-row">
                    <div class="col-xs-3">数量</div>
                    <div class="col-xs-9 amount-row-options">
                        <span class="col-xs-2 btn btn-default btn-sm">-</span>
                        <input type="text" class="col-xs-5" aria-label="Amount" value="1">
                        <span class="col-xs-2 btn btn-default btn-sm">+</span>
                    </div>
                </div>

                <div class="row row-no-padding rent-row">
                    <div class="col-xs-3">租赁</div>
                    <div class="col-xs-9 rent-row-options" ng-init="rentoption = 1">
                        <div class="col-xs-9 col-sm-5 col-md-5" ng-click="rentoption = 1" ng-class="{active:rentoption==1}" >
                            <span>600*1个月</span>
                            <img ng-if="rentoption==1" class="size-chosen-img" src="./images/chosen.png" alt="">
                        </div>
                        <div class="col-xs-9 col-sm-5 col-md-5" ng-click="rentoption = 2" ng-class="{active:rentoption==2}">
                            <span>400*2个月</span>
                            <img ng-if="rentoption==2" class="size-chosen-img" src="./images/chosen.png" alt="">
                        </div>
                        <div class="col-xs-9 col-sm-5 col-md-5" ng-click="rentoption = 3" ng-class="{active:rentoption==3}">
                            <span>800*3个月</span>
                            <img ng-if="rentoption==3" class="size-chosen-img" src="./images/chosen.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="row row-no-padding shop-btn-row">
                    <div class="shop-btn-row-line"></div>
                    <div class="col-xs-5">
                        <button type="button" class="btn btn-warning btn-block">立即购买</button>
                    </div>
                    <div class="col-xs-offset-2 col-xs-5">
                        <button type="button" class="btn btn-success btn-block">添加到购物车</button>
                    </div>
                </div>

                <div class="row row-no-padding function-btn-row">
                    <a href="#"><img src="./images/SCC.png"></a>
                    <a href="#"><img src="./images/FX.png"></a>
                    <a href="#"><img src="./images/QQ.png"></a>
                    <a href="#"><img src="./images/WX.png"></a>
                    <a href="#"><img src="./images/WB.png"></a>
                </div>
            </div>
        </div>

    </div>

    <div class="container-fluid designer-comment">
        <div class="row row-no-padding">
            <div class="col-xs-12 col-sm-7 col-md-9">
                <div id="u-designer-comment-carousel" class="carousel slide" data-ride="carousel" data-interval="2000">
                    <ol class="carousel-indicators">
                        <li data-slide-to="0" ng-class="active"></li>
                        <li data-slide-to="1"></li>
                        <li data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img class="carousel-img" ng-src="./images/detail-cau2-01.png" alt="First slide">
                        </div>
                        <div class="item">
                            <img class="carousel-img" ng-src="./images/detail-cau2-01.png" alt="Second slide">
                        </div>
                        <div class="item">
                            <img class="carousel-img" ng-src="./images/detail-cau2-01.png" alt="Third slide">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-5 col-md-3">
                <div class="designer-comment-title"><img src="./images/designer-comment-title.png" alt=""></div>
                <div class="list-group">
                    <a href="#" class="row row-no-padding list-group-item">
                        <img class="col-xs-2" src="./images/designer-comment-profile-01.png" alt="">
                        <span class="col-xs-offset-1 col-xs-9">真好看，特别合身，同事说这裙子特显瘦这是我在ZK上买的最满意的衣服了。料子很舒服</span>
                    </a>
                    <a href="#" class="row row-no-padding list-group-item">
                        <img class="col-xs-2" src="./images/designer-comment-profile-02.png" alt="">
                        <span class="col-xs-offset-1 col-xs-9">面料柔软，舒适度很好，一点都不透，而且特别显身材，客服推荐的M号很合适</span>
                    </a>
                    <a href="#" class="row row-no-padding list-group-item">
                        <img class="col-xs-2" src="./images/designer-comment-profile-03.png" alt="">
                        <span class="col-xs-offset-1 col-xs-9">裙子型很好，是我新换的类型，有一点小问题，不过客服已经快速圆满地解决了，老客户一定支持的</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'/views/footer.html'"></div>

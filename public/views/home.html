<!-- carousel -->
<div class="row">
    <div id="page-home">
        <div id="u-carousel" class="carousel slide" data-ride="carousel" data-interval="2000">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#u-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#u-carousel" data-slide-to="1"></li>
                <li data-target="#u-carousel" data-slide-to="2"></li>
                <li data-target="#u-carousel" data-slide-to="3"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="carousel-img" src="/images/ad1.jpg" alt="First slide">
                    <div class="carousel-caption">新品展示</div>
                </div>
                <div class="item">
                    <img class="carousel-img" src="/images/ad2.jpg" alt="Second slide">
                    <div class="carousel-caption">应季美搭</div>
                </div>
                <div class="item">
                    <img class="carousel-img" src="/images/ad3.jpg" alt="Third slide">
                    <div class="carousel-caption">搭配师作品</div>
                </div>
                <div class="item">
                    <img class="carousel-img" src="/images/ad4.jpg" alt="fourth slide">
                    <div class="carousel-caption">搭配妆容</div>
                </div>
            </div>

            <!-- Controls -->
            <!--<a class="left carousel-control" href="#u-carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#u-carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>-->
        </div>
    </div>
</div>
<!-- end calousel -->
